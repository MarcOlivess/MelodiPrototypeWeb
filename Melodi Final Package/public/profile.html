<!DOCTYPE html>
<html>

<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://fonts.googleapis.com/css?family=Arial" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="Full Logo.png" alt="Logo">
      </a>
    </div>
  </header>
  <div class="container">
    <div class="menu">
      <a href="play.html">Play</a>
      <a href="learn.html">Learn</a>
      <a href="chat.html">Chat</a>
      <a href="forumn.html">Forumn</a>
      <a href="leaderboard.html">Leaderboard</a>
    </div>
    <div class="profile">
      <div class="profile-header">
        <h1>Profile</h1>
      </div>
      <div class="profile-info">
        <div class="profile-picture">
          <img id="profilePic" src="" alt="Profile Picture">
        </div>
        <div class="profile-name">
          <span id="username"></span>
        </div><br />
        <div class="profile-name">
          <span id="yourname"></span>
        </div><br />
        <div class="profile-name">
          <span id="email"></span>
        </div><br />
      </div>
      <div class="profile-details">
        <div class="progress-container">
          <span>Progress:</span>
          <div class="progress-bar">
            <progress id="lessonProgress" value="32" max="100"> 32% </progress>

            <!-- div id="lessonProgress" class="progress"></div -->
          </div>
        </div>
        <p><span>Rank:</span> <span id="topRank"></span></p>
        <p><span>Goal:</span> <span id="goal"></span></p>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>

</html>
