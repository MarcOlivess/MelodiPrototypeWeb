<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
    integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body onload="pageLoad()">
  <div class="container">
    <header class="header">
      <a href="index.html"><img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/10fd5204cd5e7c67eace836ce88420b82700cb27ade0e2e8655e2f3dd6667043?apiKey=ed9381361b0a41f9b47ca1eb51259dcc&"
          alt="Company logo" class="logo"></a>
    </header>
    <main class="main-content">
      <aside class="sidebar">
        <div class="sidebar-content">
          <div class="sidebar-column">
            <nav class="sidebar-menu">
              <a href="play.html" class="menuNonclicked">Play</a>
              <a href="learn.html" class="menuNonclicked">Learn</a>
              <a href="chat.html" class="menuNonclicked">Chat</a>
              <a href="leaderboard.html" class="menuNonclicked">Leaderboard</a>
              <a href="profile.html" class="menuNonclicked">Profile</a>
            </nav>
          </div>
          <div class="main-column">
            <div class="main-content-wrapper">
              <div class="title-text">Forumn</div>
              <div class="main-content-divider"></div>
              <div class="main-content-body">
                <div id="divChat">
                  <form class="form-msg">
                    <input type="text" id="message" placeholder="Your message" required>
                    <button type="submit">Send</button>
                  </form>
                  <ul class="chat-display"></ul>

                  <p class="user-list"></p>

                  <p class="room-list"></p>

                  <p class="activity"></p>
                  <input type="hidden" name="room" id="room" value="mainroom" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <div class="user-profile">
        <div class="user-avatar">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/c281d02ff57597a8ea93a8efab0d5f3ba580e71b2446bbceea23901d28483257?apiKey=ed9381361b0a41f9b47ca1eb51259dcc&"
            alt="User avatar" class="user-avatar-image" />
        </div>
        <div class="user-name">temp</div>
      </div>
    </main>
  </div>
  <main>

  </main>
</body>
<script defer src="forumn.js"></script>

</html>
